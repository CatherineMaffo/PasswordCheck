<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <div class="container ">
     <div class= "header"> Password Check
     </div>
     <div class="main">
         <section class="sectionOne">
            <form class="form" action="">
                <label for="password_1"></label>
                <input class="inputOne" id="password_1" type="password"  name="password" value="" placeholder="Enter passwort"> 
                <label for="password_2"></label>
                <input class="inputTwo" id="password_2" type="password"  name="password" value="" placeholder="confirm passwort"> 
               
             </form>
             <button class="btn btn-dark text-center " id="button" type="submit">Show passwort</button>
         </section>
         
         <section class="sectionTwo">
             <p class="check_1">Passwords are equal ❌ </p>
             <p class="check_2">Lower Case Letters ❌</p>
             <p class="check_3">Upper Case Letters❌</p>
             <p class="check_4">Contains Numbers ❌</p>
             <p class="check_5">At least 10 Characters long ❌</p>

         
     </div>
 </div>
    

<script src="index.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
